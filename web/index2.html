<!DOCTYPE html>
<html lang="fr" >
    <head>

        <meta charset="utf-8"/>
        <title>Connexion - QCALL</title>
        <script src="js/lib/jquery.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index2.css" >
        <link rel="icon" type="image/png" href="./img/favicon-32x32.png">

    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="img/logo.png" />
                    </div>
                    <form class="col-12" method="get">
                        <label>Connexion  à QCALL:</label>
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username"/>
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" class="form-control" placeholder="Mot de passe" name="password"/>
                        </div>
                        <button type="submit" class="btn btn-rougga text-white"><img src="img/login.png" alt=""/>  CONNECTER </button>

                        <a href="#" id="settingsBtn" class="btn btn-primary"><img src="img/setting.png" alt=""/></a>
                    </form>

                    <div class="col-12 forgot">
                        <a href="#">Mot de passe oublié ?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
